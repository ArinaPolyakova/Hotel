<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отель ELEON</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            line-height: 1.6;
        }
        header {
            background-color: #ffffff;
            padding: 1em 0;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 20px;
        }
        header h1 {
            margin: 0; 
        }
        header img {
            max-height: 100px; 
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            overflow: hidden;
        }
        nav li {
            float: left;
        }
        nav a {
            display: block;
            color: rgb(119, 119, 119);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #cacaca; 
        }
        main {
            padding: 20px;
        }
        .hero {
            text-align: center;
            padding: 20px;
            background-color: #e0f2f7; 
        }
        .contact-info {
            margin-top: 20px;
            text-align: center; 
        }
        .contact-info a {
            color: #007bff; 
            text-decoration: none;
            margin: 0 10px; 
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .contact-info button {
            background-color: #050505;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-info button:hover {
            background-color: #3e8e41;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .full-screen-image {
            width: 100%;
            height: 10%; /* Занимает всю высоту экрана */
            object-fit: cover; /* Масштабирует изображение, чтобы оно заполнило весь контейнер */
            position: relative; /* Позиционируем изображение для наложения текста */
            z-index: -1; /* Изображение находится позади других элементов */
        }
    </style>
</head>

    <main>
        <section class="hero">
            <h2>Пусть ваш отдых будет незабываем - мы создадим атмосферу, в которой вы почувствуете себя как дома.</h2>
        </section>
        <section class="contact-info">
            <p>По всем вопросам обращаться:</p>
            <a href="mailto:you@mail.ru">you@mail.ru</a>

        </section>
