<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Отель ELEON</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Занимает всю высоту экрана */
        }
        header {
            background-color: #ffffff;
            padding: 1em 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        header img {
            max-height: 100px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            overflow: hidden;
        }
        nav li {
            float: left;
        }
        nav a {
            display: block;
            color: rgb(119, 119, 119);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #cacaca;
        }
        main {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center; /* Выравнивание по центру */
            justify-content: center; /* Выравнивание по центру */
        }
        .auth-form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .auth-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .auth-form label {
            display: block;
            margin-bottom: 5px;
        }
        .auth-form input[type="email"],
        .auth-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Чтобы padding не влиял на ширину */
        }
        .auth-form button {
            background-color: #050505;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Занимает всю ширину контейнера */
        }
        .auth-form button:hover {
            background-color: #e38a3c;
        }
        .auth-form .signup-link {
            text-align: center;
            margin-top: 10px;
        }
        .auth-form .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .auth-form .signup-link a:hover {
            text-decoration: underline;
        }
         .full-screen-image {
            width: 100%;
            height: 10%; /* Занимает всю высоту экрана */
            object-fit: cover; /* Масштабирует изображение, чтобы оно заполнило весь контейнер */
            position: relative; /* Позиционируем изображение для наложения текста */
            z-index: -1; /* Изображение находится позади других элементов */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Отель "ELEON"</h1>
        <img src="логотип Элеон 2.png" alt="Логотип отеля ELEON">
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="nomer.html">Номера</a></li>
            <li><a href="#">Бронирование</a></li>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">Контакты</a></li>
            <li><a href="login.html">Войти</a></li>
             <li><a href="registrat.html">Регистрация</a></li>
        </ul>
    </nav>

      <img src="img/Screenshot 2025-01-17 110812.png" alt="Фото отеля" class="full-screen-image">


    <main>
        <div class="auth-form">
            <h2>Авторизация</h2>
            <form>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Войти</button>
                <div class="signup-link">
                    <p>Нет аккаунта? <a href="registrat.html">Зарегистрироваться</a></p>
                </div>
            </form>
        </div>
    </main>
    <footer>
        &copy; 2023 Отель ELEON
    </footer>

</body>
</html>
